<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Product Cards</title>
</head>
<body>
    <div class="container">
        <div class="product-card red">
            <img src=image2.jpg>
            <h2>Puma ferrari AMG</h2>
            <p>The 10: puma ferrari AMG -Nairobi</p>
            <p class="price">Ksh3999</p>
            <button class="buy-now">Buy Now</button>
            <span class="favorite">&#9734;</span> <!-- Star icon -->
        </div>
        <div class="product-card blue">
            <img src=image4.jpg>
            <h2>puma Ferrari AmG</h2>
            <p>The red puma ferrari amg - Nairobi</p>
            <p class="price">Ksh3799</p>
            <button class="buy-now">Buy Now</button>
            <span class="favorite">&#9734;</span> <!-- Star icon -->
        </div>
    </div>
</body>
</html>
